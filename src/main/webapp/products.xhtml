<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:body>
	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">
			<h4>Product Page Coming in Future Milestones</h4>
			<p></p>
			<br />
			<div class="container mx-auto mt-4">
				<div class="row">
					<c:forEach items="#{productController.service.users}" var="u">
						<div class="col-md-4">
							<div class="card" style="width: 18rem;">
					<!--
						<img class="card-img-top" src="" alt="Card image cap">
						-->
								<div class="card-body">
									<h5 class="card-title">#{u.firstName}, #{u.lastName}</h5>
									<p>Education: #{u.datingUser.education}</p>
									<p>Compatibility Score: #{u.datingUser.compatibilityScore}</p>
									<p>Hair Color:#{u.datingUser.hairColor}</p>
									<p>Eye Color: #{u.datingUser.eyeColor}</p>
									<p>Height (inches): #{u.datingUser.heightInches}</p>
								</div>
							</div>
						</div>
					</c:forEach>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

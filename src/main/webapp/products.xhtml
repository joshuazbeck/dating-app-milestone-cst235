<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:body>
	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">
			<p></p>
			<br />
			<p>Only displaying dating users with linked user accounts</p>
			<div class="container mx-auto mt-4">
				<div class="row">
					<c:forEach items="#{productController.service.datingUser}" var="dU">
					<c:if test="#{dU.userRef != null}">
						<div class="col-md-4">
							<div class="card" style="width: 18rem;">
					<!--
						<img class="card-img-top" src="" alt="Card image cap">
					-->
							
								<div class="card-body">
								
									<h5 class="card-title">#{dU.userRef.firstName}, #{dU.userRef.lastName}</h5>
									<p>Education: #{dU.education}</p>
									<p>Hobbies:</p>
									<ui:repeat var="item" value="#{dU.hobbies}"> <p>#{item}</p> </ui:repeat>
									<p>Languages Spoken</p>
									<ui:repeat var="item" value="#{dU.languagesSpoken}"> <p>#{item}</p> </ui:repeat>
									<p>Hair Color:#{dU.hairColor}</p>
									<p>Eye Color: #{dU.eyeColor}</p>
									<p>Height (inches): #{dU.heightInches}</p>
								</div>
								
							</div>
						</div>
						</c:if>
					</c:forEach>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">

     		<h1><h:outputText value="Good day #{user.username}!!  Let's find you a partner." /> </h1>

     		We believe love goes so much further than appearance.  Let's find you (and help you find) an qualified significant other.  Create an accout to begin.
     		</c:if>
         </c:if>
        	<c:if test="#{not user.loggedIn}">

	    </h:form>
		</ui:define>

</h:body>

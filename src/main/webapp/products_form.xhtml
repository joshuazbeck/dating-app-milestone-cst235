<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Registration Form</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">
		<p>Fill in these details to display YOUR perfect "product."  We'll fill in the silly things like name in later from your user account.</p>
			<h:form>
			<h2>Your Profile</h2>
			<h:messages class="error_message"/>
				<p>Hobbies</p>
				<h:selectManyCheckbox value="#{datingUser.hobbies}">
				   	<f:selectItem itemValue="Ice Skating" itemLabel="Ice Skating" />
				   	<f:selectItem itemValue="Fishing" itemLabel="Fishing"/>
				   	<f:selectItem itemValue="Wrestling" itemLabel="Wrestling"/>
				</h:selectManyCheckbox>
			
				<p>Education:</p>
				<h:inputText 
					value="#{datingUser.education}"
					a:placeholder="Enter your education">
				</h:inputText>
				
				<p>Languages Spoken</p>
				<h:inputText 
					value="#{datingUser.languagesSpoken}"
					a:placeholder="Languages and dialects you speak">
				</h:inputText>
				
				<p>Hair Color:</p>
				<h:inputText 
					value="#{datingUser.hairColor}"
					a:placeholder="Hair color">
				</h:inputText>
				
				<p>Eye Color:</p>
				<h:inputText 
					value="#{datingUser.eyeColor}"
					a:placeholder="Eye color">
				</h:inputText>
				
				<p>Height (Inches):</p>
				<h:inputText 
					value="#{datingUser.heightInches}" 
					converterMessage="Please enter digits only for the height in inches"
					requiredMessage="Please enter your hight in inches"
					validatorMessage="Invalid height number format"
					a:placeholder="How tall?">
				</h:inputText>
			
			<br></br>
			<h:commandButton action="#{productController.add()}" value="Sign Up For Dating Service" class="btn btn-primary"/>
			
			</h:form>
			
		</ui:define>

	</ui:composition>
	<h:messages />
</h:body>
</html>

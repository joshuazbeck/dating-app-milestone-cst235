<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registration Form</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/template.xhtml">
		<ui:define name="content">
			<h:form>
			
				<p>Hobbies</p>
				<h:selectManyCheckbox value="#{datingUser.hobbies}">
				   	<f:selectItem itemValue="Ice Skating" itemLabel="Ice Skating" />
				   	<f:selectItem itemValue="Fishing" itemLabel="Fishing"/>
				   	<f:selectItem itemValue="Wrestling" itemLabel="Wrestling"/>
				</h:selectManyCheckbox>
			
				<p>Education:</p>
				<h:inputText 
					value="#{datingUser.education}">
				</h:inputText>
				
				<p>Languages Spoken</p>
				<h:selectManyCheckbox value="#{datingUser.languagesSpoken}">
				   	<f:selectItem itemValue="English" itemLabel="English" />
				   	<f:selectItem itemValue="Spanish" itemLabel="Spanish" />
				   	<f:selectItem itemValue="French" itemLabel="French" />
				</h:selectManyCheckbox>
				
				<p>Hair Color:</p>
				<h:inputText 
					value="#{datingUser.hairColor}">
				</h:inputText>
				
				<p>Eye Color:</p>
				<h:inputText 
					value="#{datingUser.eyeColor}">
				</h:inputText>
				
				<p>Height (Inches):</p>
				<h:inputText 
					value="#{datingUser.heightInches}" 
					converterMessage="Please enter digits only for the height in inches"
					requiredMessage="Please enter your hight in inches"
					validatorMessage="Invalid height number format">
				</h:inputText>
			
			<br></br>
			<h:commandButton action="#{productController.add()}" value="Sign Up For Dating Service" class="btn btn-primary"/>
			
			</h:form>
			<h:messages />
		</ui:define>

	</ui:composition>
	<h:messages />
</h:body>
</html>

		xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Login Form</title>
</head>
<body>
	<div align="center">
		<form method="post" action="j_security_check">
			Username: <h:inputText id="j_username" autocomplete="off"/><br />
			Password: <h:inputSecret id="j_password" autocomplete="off"/><br />
			<h:commandButton type="submit" value="Submit"></h:commandButton>
		</form>
	</div>
</body>
</html>
